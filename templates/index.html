<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations Bot</title>
</head>
<body>
    <h1>Welcome to Movie Recommendations Bot</h1>
    <form action="{{ url_for('generate') }}" method="POST">
        <label for="choices">Choices (up to 5 movies):</label><br>
        <input type="text" name="choices" required><br>
        <input type="text" name="choices"><br>
        <input type="text" name="choices"><br>
        <input type="text" name="choices"><br>
        <input type="text" name="choices"><br><br>
        <label for="preferences">Genre Preference:</label>
        <input type="text" id="preferences" name="preferences" required><br><br>
        <label for="feedback">Feedback:</label>
        <input type="text" id="feedback" name="feedback"><br><br>
        <button type="submit">Generate Recommendations</button>
    </form>
    <a href="{{ url_for('search') }}">Search Recommendations</a>
</body>
</html>
